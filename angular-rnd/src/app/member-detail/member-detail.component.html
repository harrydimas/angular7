<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id" class="form-control" />
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" [disableControl]="isView"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select formControlName="gender" class="form-control" [disableControl]="isView"
            [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
            <option value="">- Please Select -</option>
            <option *ngFor="let gndr of genderKeys(genderOpts)" [ngValue]="gndr">{{genderOpts[gndr]}}</option>
          </select>
          <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
              <div *ngIf="f.gender.errors.required">Gender is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Birthdate</label>
          <div class="input-group">
            <input type="text" formControlName="birthdate" class="form-control" placeholder="yyyy-mm-dd"
              [disableControl]="isView" [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }" 
              ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" />
              <div class="input-group-append">
                <button [disabled]="isView" class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
              <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
                  <div *ngIf="f.birthdate.errors.required">Birthdate is required</div>
              </div>
            </div>
        </div>
        <div class="form-group text-right">
          <button *ngIf="!isView" class="btn btn-primary">Save</button>&nbsp;
          <button class="btn btn-primary" routerLink="/member">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
